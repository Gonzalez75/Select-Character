<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/mario.png" alt="Personagem selecionando jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Mario</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="mario" data-name="Mario">
                    <span class="tag">1P</span>
                    <img src="src/imagens/mario.jpg" alt="Personagem Mario">
                </li>

                <li class="personagem selecionado" id="luigi" data-name="Luigi">
                    <span class="tag">1P</span>
                    <img src="src/imagens/luigi.jpg" alt="Personagem Luigi">
                </li>

                <li class="personagem" id="peach" data-name="Peach">
                    <span class="tag">1P</span>
                    <img src="src/imagens/peach.jpg" alt="Personagem Peach">
                </li>

                <li class="personagem" id="wario" data-name="Wario">
                    <span class="tag">1P</span>
                    <img src="src/imagens/wario.jpg" alt="Personagem Wario">
                </li>

                <li class="personagem" id="bowser" data-name="Bowser">
                    <span class="tag">1P</span>
                    <img src="src/imagens/bowser.jpg" alt="Personagem Bowser">
                </li>

                <li class="personagem" id="waluigi" data-name="Waluigi">
                    <span class="tag">1P</span>
                    <img src="src/imagens/waluigi.jpg" alt="Personagem Waluigi">
                </li>

                <li class="personagem" id="yoshi" data-name="Yoshi">
                    <span class="tag">1P</span>
                    <img src="src/imagens/yoshi.jpg" alt="Personagem Yoshi">
                </li>

                <li class="personagem" id="donkey" data-name="Donkey">
                    <span class="tag">1P</span>
                    <img src="src/imagens/donkey.jpg" alt="Personagem Donkey">
                </li>

                <li class="personagem" id="toad" data-name="Toad">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toad.jpg" alt="Personagem Toad">
                </li>
            </ul>
            
            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/Bowser.png" alt="Personagem selecionando jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Bowser</h2>
                </div>
            </div>
        </div>    
    </main>
</body>
</html>
